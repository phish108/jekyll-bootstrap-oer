---
layout: default
---

<h1 id="{{ page.title | downcase }}" class="page">{{ page.title }}</h1>

{% if page.title == site.title %}
    <ul class="author">
    {% if site.author.name %}
        <li>{{ site.author.name }}</li>
    {% else %}
        {% for author in site.author %}
        <li>{{ author.name }}</li>
        {% endfor %}
    {% endif %}
    </ul>
{% endif %}

{{ content }}
